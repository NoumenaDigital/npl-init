services:
  postgres:
    image: postgres:14.13-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: welcome123

  engine:
    image: ghcr.io/noumenadigital/images/engine:latest
    ports:
      - "11000:11000"
      - "12000:12000"
      - "12400:12400"
      - "12700:12700"
    depends_on:
      - postgres
    environment:
      ENGINE_DB_PASSWORD: welcome123
      ENGINE_DEV_MODE: true

  dev:
    image: openjdk:17-jdk-slim
    ports:
      - "8080:8080"
    depends_on:
      - engine